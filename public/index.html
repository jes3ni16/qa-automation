<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puppeteer Automation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        min-height: 100vh;
    }

    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #status {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
    }

    /* Logs box */
    #logsContainer {
        margin-top: 20px;
        text-align: left;
    }

    #logs {
        background: #1e1e1e;
        color: #eee;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 13px;
        max-height: 250px;
        overflow-y: auto;
        white-space: pre-wrap;
    }

    .log-info { color: #00dfff; }
    .log-success { color: #00ff7f; }
    .log-error { color: #ff4d4d; }
</style>
</head>
<body>
<div class="container">
    <h2>Puppeteer Web Automation</h2>
    <form id="automationForm">
        <label>Select Site:</label>
        <select name="siteKey" required>
            <option value="1stlatinwomen.com">1stlatinwomen.com</option>
            <option value="1stchoicedating.com">1stchoicedating.com</option>
        </select>

        <button type="submit">Run Automation</button>
    </form>
    <div id="status"></div>

    <div id="logsContainer">
        <label>Logs:</label>
        <div id="logs"></div>
    </div>
</div>

<script>
const status = document.getElementById('status');
const logsDiv = document.getElementById('logs');

document.getElementById('automationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const payload = Object.fromEntries(formData.entries());

    status.textContent = '⏳ Running...';
    logsDiv.innerHTML = ''; // clear logs before start

    try {
        const res = await fetch('/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        status.textContent = data.message;
    } catch (err) {
        status.textContent = `❌ Error: ${err.message}`;
    }
});

// SSE connection for real-time logs
const evtSource = new EventSource('/logs');
evtSource.onmessage = function(e) {
    // Optional: color code based on content
    let msg = e.data;
    let cls = 'log-info';
    if (msg.startsWith('✅')) cls = 'log-success';
    if (msg.startsWith('❌')) cls = 'log-error';

    const div = document.createElement('div');
    div.className = cls;
    div.textContent = msg;
    logsDiv.appendChild(div);
    logsDiv.scrollTop = logsDiv.scrollHeight;
};
</script>
</body>
</html>
